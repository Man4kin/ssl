<h1>Шифрование</h1>
<p>В форме выбираются сертификаты электронно-цифровой подписи (ЭЦП) для шифрования файла.</p>
<p>Для шифрования можно выбрать несколько сертификатов, установив пометки для нужных сертификатов.</p>
<p> </p>
