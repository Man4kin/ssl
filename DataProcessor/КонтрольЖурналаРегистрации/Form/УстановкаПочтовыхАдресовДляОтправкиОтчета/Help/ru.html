<p>Получатели отчета - адреса электронной почты, на которые будет приходить отчет о критичных записях в журнале регистрации.</p>
<p>Для задания нескольких адресов следует использовать символ ";" (точка с запятой). </p>
<p>Пример задания адреса:</p>
<blockquote dir="ltr" style="MARGIN-RIGHT: 0px">
<p>Иванов <a href="mailto:ivanov@mailserver">ivanov@mailserver</a>; Петров <a href="mailto:petrov@mailserver">petrov@mailserver</a></p></blockquote></body></html>
